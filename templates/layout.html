<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <meta property="og:type" content="website">
    <meta property="twitter:card" content="summary_large_image">

    <meta name="title" content="{{ self.title() }}"/>
    <meta property="og:title" content="{{ self.title() }}"/>
    <meta property="twitter:title" content="{{ self.title() }}"/>

    <meta name="description" content="{{ self.description() }}"/>
    <meta property="og:description" content="{{ self.description() }}"/>
    <meta property="twitter:description" content="{{ self.description() }}"/>

    <meta property="og:url" content="{{ "https://tools.lostmapper.com" + request.path }}"/>
    <meta property="twitter:url" content="{{ "https://tools.lostmapper.com" + request.path }}"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V7YKYMBT6D"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'G-V7YKYMBT6D');
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Lost Mapper Tools</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Welcome!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/merge-gpx-tracks">Merge GPX Tracks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>{{ self.title() }}</h1>

    <p class="lead">{{ self.description() }}</p>
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
